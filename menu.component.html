<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData">
     <div class="foodbox">
       <img src="{{fd.image}}"/>
       <h1>{{fd.name}}</h1>
       <p>{{fd.price  | currency:'INR'}}</p>
       <p>{{fd.description}}</p>
       <br/>
       <a class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now&nbsp;<i class="bi bi-bag"></i></a>
    </div>
   </div>
  </div>
</div>
